<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <button id="open-modal-btn">Abrir Modal</button>

  <div id="modal-cadastrar-user" class="modal-wrapper">
    <div class="modal-content">
      <h2>Pacientes</h2>
      <div class="form-usuario">
        <input id="nome" name="nome" placeholder="Nome" />
        <input type="email" id="email" name="email" placeholder="E-mail" />
        <input type="password" id="senha" name="password" placeholder="Senha" />
        <button id="salvar-btn">Salvar</button>
        <button type="button" id="close-btn">Fechar Modal</button>
      </div>
    </div>
  </dialog>

</body>
</html>
